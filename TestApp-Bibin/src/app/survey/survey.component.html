<p>
  Product Survey
</p>
<form [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="productId" [(ngModel)]="productId"/>
    <div class="form-group">
        <label for="product">How long did you know the product</label>
        <input type="text" formControlName="product" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.product.errors }" />
        <div *ngIf="submitted && f.product.errors" class="invalid-feedback">
            <div *ngIf="f.product.errors.required">Product is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="future" >Intrested to purchase this product in future</label>
        <div>
            <input type="radio" value="yes" formControlName="future" style="margin-right:10px;" > Yes
            <input type="radio" value="no" formControlName="future" style="margin-right: 10px;" > No
            <div>
            <span class="error-msg" style="color:red;font-size: 80%;" *ngIf="submitted && surveyForm.controls['future'].errors?.required">Please select one option</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="feedback">Feedback Comments:</label>
        <textarea id="feedback"  [disabled]='disableStatus'  class="md-textarea form-control" rows="3"   formControlName="feedback" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.feedback.errors }"></textarea>
        <div *ngIf="submitted && f.feedback.errors" class="invalid-feedback">
            <div *ngIf="f.feedback.errors.required">Feedback is required</div>
            <div *ngIf="f.feedback.errors.minLength">Minimum 10 characters required</div>
        </div>
    </div>

    <div class="form-group" [hidden] ="disableStatus">
        <button [disabled]="loading" class="btn btn-primary" style="background-color:#3f98a7;border-color:#3f98a7;">Submit Survey</button>
